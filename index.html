<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | KnowFenu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #212529;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #000;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .loader {
            display: inline-block;
            width: 80px;
            height: 4px;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .loader-bar {
            height: 100%;
            width: 20%;
            background: #000;
            border-radius: 2px;
            animation: loader 2s ease-in-out infinite;
        }

        @keyframes loader {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(400%); }
            100% { transform: translateX(-100%); }
        }

        .contact-btn {
            background: #000;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            margin-top: 1rem;
        }

        .contact-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Working on something great</h1>
        <p>My portfolio is currently under construction.<br>I'm putting the finishing touches on it.</p>
        
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        
        <button class="contact-btn" onclick="showEmail()">Contact me in the meantime</button>
    </div>

    <script>
        function showEmail() {
            alert("You can reach me at: fenuphilip19@gmail.com\n\nI'll respond as soon as possible!");
        }

        // Cycle through different work emojis
        const emojis = ['üë®‚Äçüíª', '‚úèÔ∏è', 'üé®', 'üõ†Ô∏è', 'üìê'];

        let counter = 0;

        setInterval(() => {
            emojiElement.textContent = emojis[counter % emojis.length];
            counter++;
        }, 2000);
    </script>
</body>
</html>
