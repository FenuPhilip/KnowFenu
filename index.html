<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working on it</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #222222);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #00ff99, 0 0 20px #00ff99;
            }
            50% {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #00ff99, 0 0 40px #00ff99;
            }
            100% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #00ff99, 0 0 20px #00ff99;
            }
        }

        .dot {
            display: inline-block;
            animation: blink 1.5s infinite step-start;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="text">
        Working on it<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

    <script>
        // Optional: Console log to test your setup
        console.log("This placeholder page is live!");
    </script>
</body>
</html>
